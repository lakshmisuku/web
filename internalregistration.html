<html>
    <head></head>
    <style>
        h1{
            color:black
        }
    </style>
    <title>Registration Form</title>
    <body backgroundcolor="white">
        <h1><b><center>REGISTRATION FORM</center></b></h1>
        <br><br>


        <form>
            <label>Employee Name</label>
            <input type="text" name="employee name" size="50">
            <br><br>
            
            <label>Phone Number</label>
            <input type="text" name="country code" value="+91" size="2">
            <input type="text" name="phone" size="10">
            <br><br>

            <label>Company Address</label>
            <textarea cols="50" rows="5" value="address"></textarea>
            <br><br>

            <label>Date of Joining</label>
            <input type="date" name="date" size="8">
            <br><br>

            <label>Email</label>
            <input type="text" id="email" name="email">
            <br><br>

            <label>Gender</label>
            <input type="radio" name="male" value="Male">Male
            <input type="radio" name="male" value="Female">Female
            <input type="radio" name="male" value="Others">Others
            <br><br>

            <label>Position</label>
            <select>
                <option value="select">Select</option>
                <option value="manager">Manager</option>
                <option value="ceo">CEO</option>
                <option value="software developer">Software Developer</option>
                <option value="personal assistant">Personal Assistant</option>
            </select>
            <br><br>

            <label>Education</label>
            <select>
                <option value="select">Select</option>
                <option value="mcom">MCom</option>
                <option value="bba">BBA</option>
                <option value="mba">MBA</option>
                <option value="bca">BCA</option>
                <option value="mca">MCA</option>
            </select>
            <br><br>

            <label>Skills</label>
                <input type="checkbox" name="skill" value="problem solver">Problem solver
                <input type="checkbox" name="skill" value="good communication skill">Good Communication skill
                <input type="checkbox" name="skill" value="time management">Time Management
                <input type="checkbox" name="skill" value="critical thinking">Critical Thinking
                <input type="checkbox" name="skill" value="team work">Team Work
                <input type="checkbox" name="skill" value="creative">Creative
                <br><br>

            <label>Hobbies</label>
            <input type="checkbox" name="hobby" value="cooking">Cooking
            <input type="checkbox" name="hobby" value="reading">Reading
            <input type="checkbox" name="hobby" value="journaling">Journaling
            <input type="checkbox" name="hobby" value="gardening">Gardening
            <br><br>

            <label>Resume</label>
            <input type="file" name="resume">
            <br><br>

            <center>
                <input type="button" value="submit">
            </center>
        </form>
    </body>
</html>
