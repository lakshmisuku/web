<html>
    <body>
        <script>
            document.write("math function");
            var num=Math.round(5.5)
            document.write("<br>rounding " +num+" using round function ", +num);
            var c=51.65
            var x=Math.floor(c);
            document.write("<br>Value of " +c+" after using Math.floor is : " +x);
            var x=Math.ceil(c)
            document.write("<br>Value of " +c+" after using Math.ceil is : " +x);
            var a=Math.min(20,30,16)
            document.write("<br> minimum value is : " +a);
            var a=Math.max(20,30,16)
            document.write("<br> maximum value is : " +a);
            var b=Math.pow(9,3)
            document.write("<br> Power value is : " +b);
            var b=Math.random()
            document.write("<br> Power value is : " +b);
        </script>


    </body>


</html>
